<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact ClutchCoach — Valorant Match Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #050711;
      --surface: #0c111b;
      --surface-soft: #131726;
      --accent: #ff4655;
      --text: #f9fafb;
      --muted: #9ca3af;
      --border-subtle: rgba(255, 255, 255, 0.08);
      --radius-lg: 18px;
      --shadow: 0 18px 38px rgba(0,0,0,0.55);
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", system-ui;
      background: radial-gradient(circle at top, #151827 0, #050711 45%, #02030a 100%);
      color: var(--text);
    }

    a { color: inherit; text-decoration: none; }

    .page { min-height: 100vh; display: flex; flex-direction: column; }
    .shell {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 24px 60px;
      width: 100%;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 36px;
    }
    .nav-left { display: flex; align-items: center; gap: 10px; }
    .nav-logo {
      width: 42px;
      height: 42px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .nav-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .nav-title span:first-child {
      display: block;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-size: 18px;
      font-weight: 700;
      color: var(--text);
    }
    .nav-title span:last-child {
      display: block;
      font-size: 12px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
    }
    .contact-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--text);
      background: rgba(255, 70, 85, 0.15);
      border: 1px solid rgba(255, 70, 85, 0.35);
      transition: transform 0.15s ease, background 0.2s ease;
    }
    .contact-btn:hover {
      transform: translateY(-1px);
      background: rgba(255, 70, 85, 0.3);
    }

    .hero {
      text-align: center;
      margin-bottom: 30px;
    }
    .hero h1 {
      font-size: clamp(32px, 4vw, 40px);
      letter-spacing: -0.03em;
      margin-bottom: 16px;
    }
    .hero p {
      font-size: 15px;
      color: var(--muted);
      max-width: 560px;
      margin: 0 auto;
    }

    .contact-card {
      background: var(--surface);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      padding: 28px;
      box-shadow: var(--shadow);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    label {
      font-size: 13px;
      color: var(--text);
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }
    input,
    textarea {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #2d3445;
      background: rgba(0,0,0,0.4);
      color: var(--text);
      font-size: 14px;
      padding: 12px;
    }
    textarea { min-height: 120px; resize: vertical; }
    .field-hint {
      font-size: 12px;
      color: var(--muted);
    }
    .submit-btn {
      align-self: flex-start;
      background: var(--accent);
      border: none;
      border-radius: 999px;
      padding: 12px 28px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow);
    }
    .form-feedback {
      font-size: 13px;
      border-radius: 10px;
      padding: 10px 12px;
      border: 1px solid transparent;
      display: none;
    }
    .form-feedback.success {
      display: block;
      background: rgba(34,197,94,0.08);
      border-color: rgba(34,197,94,0.35);
      color: #d1fae5;
    }
    .form-feedback.error {
      display: block;
      background: rgba(239,68,68,0.08);
      border-color: rgba(248,113,113,0.4);
      color: #fecaca;
    }

    .footer {
      margin-top: auto;
      text-align: center;
      font-size: 11px;
      padding: 24px 12px;
      color: var(--muted);
    }

  </style>
</head>
<body>
  <div class="page">
    <div class="shell">
      <header class="nav">
        <div class="nav-left">
          <a class="nav-logo" href="/">
            <img src="../images/clutch-coach-logo.png" alt="ClutchCoach logo" />
          </a>
          <div class="nav-title">
            <span>ClutchCoach</span>
            <span>Valorant Video Review</span>
          </div>
        </div>
        <a class="contact-btn" href="/">← Back to Reviews</a>
      </header>

      <section class="hero">
        <h1>Need something specific?</h1>
        <p>Ask about coaching, my product, or anything else - Happy to answer. I respond within 24 hours.</p>
      </section>

      <section class="contact-card">
        <form id="contactForm" novalidate>
          <div class="field">
            <label for="contactName">Your name</label>
            <input id="contactName" name="name" type="text" placeholder="Phoenix main, Radiant dreamer" required />
          </div>
          <div class="field">
            <label for="contactReach">Best way to reach you</label>
            <input id="contactReach" name="contact" type="text" placeholder="Email or Discord (e.g. clutch#1337)" required />
            <span class="field-hint">I'll reply with next steps or follow-up questions.</span>
          </div>
          <div class="field">
            <label for="contactTopic">What do you need?</label>
            <textarea id="contactTopic" name="message" placeholder="Questions about pricing, team reviews, schedule, etc." required></textarea>
          </div>
          <div id="contactFeedback" class="form-feedback"></div>
          <button class="submit-btn" type="submit">Send Message</button>
        </form>
      </section>
    </div>

    <footer class="footer">
      Not affiliated with Riot Games. Become better without becoming sweaty.
    </footer>
  </div>

  <script>
    const CONTACT_ENDPOINT = "https://formspree.io/f/mrbnyzln";
    const CONTACT_FORM = document.getElementById("contactForm");
    const nameInput = document.getElementById("contactName");
    const reachInput = document.getElementById("contactReach");
    const topicInput = document.getElementById("contactTopic");
    const contactFeedback = document.getElementById("contactFeedback");
    const contactBtn = CONTACT_FORM?.querySelector(".submit-btn");

    const clearContactFeedback = () => {
      if (!contactFeedback) return;
      contactFeedback.textContent = "";
      contactFeedback.className = "form-feedback";
    };

    const showContactFeedback = (type, message) => {
      if (!contactFeedback) return;
      contactFeedback.textContent = message;
      contactFeedback.className = `form-feedback ${type}`;
    };

    CONTACT_FORM?.addEventListener("submit", async (event) => {
      event.preventDefault();
      clearContactFeedback();

      const name = (nameInput?.value || "").trim();
      const contact = (reachInput?.value || "").trim();
      const message = (topicInput?.value || "").trim();

      if (!name) {
        showContactFeedback("error", "Let me know who I'm talking to.");
        nameInput?.focus();
        return;
      }
      if (!contact) {
        showContactFeedback("error", "Share an email or Discord so I can reply.");
        reachInput?.focus();
        return;
      }
      if (!message) {
        showContactFeedback("error", "Tell me what you need help with.");
        topicInput?.focus();
        return;
      }

      if (contactBtn) {
        contactBtn.disabled = true;
        contactBtn.textContent = "Sending...";
      }

      try {
        const formData = new FormData();
        formData.append("name", name);
        formData.append("contact", contact);
        formData.append("message", message);
        formData.append("_subject", "New contact request (ClutchCoach)");

        const response = await fetch(CONTACT_ENDPOINT, {
          method: "POST",
          body: formData,
          headers: { Accept: "application/json" }
        });

        if (!response.ok) {
          const payload = await response.json().catch(() => ({}));
          throw new Error(payload?.errors?.[0]?.message || "Message failed");
        }

        CONTACT_FORM.reset();
        showContactFeedback("success", "Thanks! I'll reply within a day.");
      } catch (error) {
        console.error(error);
        showContactFeedback("error", "Something went wrong. Please try again.");
      } finally {
        if (contactBtn) {
          contactBtn.disabled = false;
          contactBtn.textContent = "Send Message";
        }
      }
    });
  </script>
</body>
</html>
